<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="st.css">
  </head>
  <body>
    <div class="contact-form emergency">
      <div class="second-container">
        <h2 class="heading-emer">Register</h2>
        <br>
        <div class="reg-form">
          <form  action="/" method="POST">
            <div class="form-group">
              <label for="name-input">Name :</label>
              <input id="name-input" type="text" placeholder="Name" name="firstname">
            </div>
            <br>
            <div class="form-group">
              <label for="email-input">Email Id :</label>
              <input id="email-input" type="text" placeholder="example@gmail.com" name="email">
            </div>
            <br>
            <div class="form-group">
              <label for="phone-input">Phone number :</label>
              <input id="phone-input" type="text" placeholder="1800 000000" name="phone">
            </div>
            <br>
            <button onclick="addmore()" class="btn btn-warning reg-btn" type="submit">ADD MORE CONTACTS</button>

            <a href="urgent.html"><button class="btn btn-warning reg-btn" type="button">SAVE</button></a>

          </form>
        </div>

      </div>
    </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
